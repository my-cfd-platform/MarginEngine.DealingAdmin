name: Release App
on:
  push:
    tags: "*.*.*"

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.*

      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Get current time
        uses: MyJetTools/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DD HH:mm:ss
          utcOffset: "+00:00"

      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test --no-build --configuration Release
      - name: ls
        run: ls

      - name: Publish Service
        run: dotnet publish --configuration Release --output ./publish-api
      - name: Check Service dir
        run: ls ./publish-api

      - name: Publish image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          path: ./publish-api
          repository: mycfdplatform/dealing-admin
          tags: ${{ steps.vars.outputs.tag }}
          build_args: app_version=${{ steps.string.outputs.lowercase }}:latest,app_compilation_date=${{ steps.current-time.outputs.formattedTime }}
